<ion-view title="scan">
  <ion-nav-bar class="bar-balanced">  
    <img class="title-image"> 
  </ion-nav-bar>
  <ion-content class="has-header">
    <ion-list>
       <div class="item item-divider">
        add receipts
      </div>
      <a class="item item-icon-right" href="#" ng-click="scanReceipt()">
          scan now 
        <i class="icon ion-ios7-barcode-outline balanced"></i>
      </a>

      <div class="item item-divider">
        redeemed receipts
      </div>
      <ion-item ng-repeat="receipt in receipts" type="item-text-wrap" href="#/tab/scan/{{receipt.id}}">
        {{receipt.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

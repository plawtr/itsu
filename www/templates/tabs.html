<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-stable tabs-icon-top">


  <!-- Loyalty Tab -->
  <ion-tab title="loyalty" icon-on="icon ion-ios7-pricetag balanced" icon-off="icon ion-ios7-pricetag-outline" href="#/tab/loyalty">
    <ion-nav-view name="tab-loyalty"></ion-nav-view>
  </ion-tab>


  <!-- Scan Tab -->
  <ion-tab title="scan" icon-on="icon ion-ios7-barcode balanced" icon-off="icon ion-ios7-barcode-outline" href="#/tab/scan">
    <ion-nav-view name="tab-scan"></ion-nav-view>
  </ion-tab>


  <!-- Near Me Tab -->
  <ion-tab title="near me" icon-on="ion-ios7-location balanced" icon-off="ion-ios7-location-outline" href="#/tab/nearme">
    <ion-nav-view name="tab-nearme"></ion-nav-view>
  </ion-tab>

</ion-tabs>
